<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JSONP</title>
    <link rel="stylesheet" href=".\styles.css">

</head>

<body
    class="w-screen h-auto min-h-screen px-12 py-8 text-white font-poppins bg-gradient-to-br from-gray-900 via-blue-800 to-blue-900">
    <div class="flex flex-col w-full space-y-2 sm:w-72">
    <button class="px-2 py-1 text-blue-900 bg-white rounded-md active:bg-gray-100" type="submit" id="getJSON">Get form data with JSON</button>
        <form action="" id="form">
            <label for="firstName">First Name</label><input type="text" id="firstName" class="input-solid">
            <label for="lastName">Last Name</label><input type="text" id="lastName" class="input-solid">
            <label for="email">Email</label><input type="email" id="email" class="input-solid">
            <label for="phone">Cellphone</label><input type="tel" id="phone" class="input-solid">
            <label for="address">Address</label><input type="text" id="address" class="input-solid">
            <input type="reset" class="px-2 py-1 text-blue-900 bg-white rounded-md active:bg-gray-100" value="Reset">
        </form>
    </div>
</body>
<script src="./app.js"></script>

</html>
